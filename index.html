<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POLITEKNIK Student Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="text-center mt-4">
  <img src="img/logoPks.png" alt="Politeknik Logo" class="logo-img" />
</div>
  <div class="container form-container mt-5 mb-5">
    <h2 class="text-center mb-4">Student Registration Form</h2>
    <form id="registrationForm">
      <div class="mb-3">
  <label for="studentImage" class="form-label">Student Image (less than 5MB)</label>
  <input type="file" class="form-control" id="studentImage" accept="image/*" />
  <div class="mt-3 text-center">
    <img id="imagePreview" class="passport-photo" alt="Passport Preview" />
  </div>
</div>

      <div class="mb-3">
        <label for="studentName" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="studentName" />
      </div>

      <div class="mb-3">
        <label for="fatherName" class="form-label">Father's Name</label>
        <input type="text" class="form-control" id="fatherName" />
      </div>

      <div class="mb-3">
        <label for="motherName" class="form-label">Mother's Name</label>
        <input type="text" class="form-control" id="motherName" />
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male" />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female" />
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" />
      </div>

      <div class="mb-3">
        <label for="level" class="form-label">Level</label>
        <select class="form-select" id="level">
          <option value="">-- Select Level --</option>
          <option value="Asasi">Asasi</option>
          <option value="Diploma">Diploma</option>
          <option value="Degree">Degree</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department">
          <option value="">-- Select Department --</option>
          <option value="Information Technology">Information Technology</option>
          <option value="Civil Engineering">Civil Engineering</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Business Studies">Business Studies</option>
          <option value="Electric Engineering">Electric Engineering</option>
          <option value="Petrochemical Engineering">Petrochemical Engineering</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Tel/Mobile</label>
        <input type="tel" class="form-control" id="mobile" />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2"></textarea>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" />
        </div>
        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" />
        </div>
        <div class="col-md-4">
          <label for="postcode" class="form-label">Postcode</label>
          <input type="text" class="form-control" id="postcode" />
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your details have been saved!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
